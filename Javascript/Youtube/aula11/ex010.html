<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sitemas de Multas</h1>
    Velocidade do carro: <input type="number" id="vel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
    <script>
        function calcular() { 
            var vel = Number(document.getElementById("vel").value);
            var res = document.getElementById("res");

            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong><p>`
            if(vel > 60) {
                res.innerHTML += `<p>Você ultrapassou o limite de velocidade. MULTADO!<p>`
            }
            res.innerHTML += `<p>Digija sempre usando sinto de segurança. Boa viagem!<p>`
        }
    </script>
</body>
</html>
